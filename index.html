<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Campus Map</title>
    <meta name="description" content="">
    <!-- <meta name="viewport" content="width=device-width"> google -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href=".tmp/styles/main.css">

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body>

    <div id="app">
        <div class="navs">
            <ul id="nav-primary" class="nav">
                <li class="building"><a href="#" data-campusmap='mode:building|panels:results|filter:all|query: |searchboxdisable:true|forceclosepanels:true'>Buildings</a></li>
                <li class="parking"><a href="#" data-campusmap='panels:parking|searchboxdisable:true|forceclosepanels:true|mode:parking'>Parking</a></li>
                <li class="accessibility"><a href="#" data-campusmap='mode:accessibility|panels:accessibility|searchboxdisable:true|forceclosepanels:true'>Accessibility</a></li>
                <li class="commencement"><a href="#" data-campusmap='mode:commencement|panels:commencement|searchboxdisable:true|forceclosepanels:true'>Commencement</a></li>
            </ul>
            <ul id="nav-secondary" class="nav">
                <li id="list-featured"><a href="#" data-campusmap='query:#featured,querytype:tag,cmd:Results'>Featured Locations</a></li>
                <li><a href="#" data-campusmap='panels:popular-tags|searchboxdisable:true|primarylabel:Popular Tags'>Popular Tags</a></li>
                <li><a href="#" data-campusmap='panels:printable-maps|searchboxdisable:true|primarylabel:Printable Maps'>Printable Maps</a></li>
                <li><a href="#" data-campusmap='panels:settings|searchboxdisable:true|primarylabel:Settings'><!--<i class="nav-icon-cog">&nbsp;</i>-->Settings</a></li>
                <!--<li><a href="#" data-campusmap='panels:|details:|primarylabel:|searchboxdisable:false'>Search</a></li>-->
            </ul>
        </div>
        <div id="campusmap">
             <div id="controls-zoom" class="shadow">
                <button id="btn-zoomin" class="btn plus" data-campusmap='zoom:+'><span class="sr-only" for="btn-zoomin">Zoom In</span>+</button>
                <button id="btn-zoomout" class="btn minus" data-campusmap='zoom:-'><span class="sr-only" for="btn-zoomout">Zoom Out</span>-</button>
            </div>
            <div id="map-canvas"></div>
        </div>
    </div>

    <!-- build:js scripts/main.js -->
    <script data-main="app/main" src="bower_components/requirejs/require.js"></script>

    <!-- endbuild -->
    <script>

        // data-main="app/main" is loaded async, make sure it's available
        require(['main'], function() {

            require(['domReady!', './scripts/widgets/widgets', '_mixins'], function (doc, Widgets, _) {

                var elApp = document.getElementById('app'), elMap = document.getElementById('map-canvas');

                new Widgets.Campusmap(elApp, elMap, {

                    zoom: 18

                    , center: '42.406898, -71.120596'

                    , panels: ''

                });

            });

        });

    </script>

</body>
</html>
